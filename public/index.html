<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form action="/user" method="post">
    <input type="text" name="username" placeholder="username" required>
    <input type="text" name="passwd" placeholder="password" required>
    <input type="submit" value="Login">
</form>


<h2>Register</h2>
<form action="/user" method="post">
    <input type="text" name="username" placeholder="username" required>
    <input type="text" name="email" placeholder="email" required>
    <input type="text" name="passwd" placeholder="password" required>
    <input type="submit" value="Register">
</form>

<h2>POST</h2>
<form action="/post" method="post" enctype="multipart/form-data">
    <input type="text" name="post_name" placeholder="Title" required>
    <input type="text" name="post_description" placeholder="Desc" required>
    <input type="text" name="post_creator" placeholder="Creator" required>


    <input type="submit" value="Post">
</form>


</body>
</html>
