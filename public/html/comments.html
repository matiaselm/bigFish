<body id="commentBody">
<div id="header">
    <div class="headerBox" id=headerLeft>
        <h1 id="mainTitle">BigFish</h1>

    <div class="headerBox" id=headerRight>

</div>

<div id="commentPage">
    <div id="mainPost">

    </div>

    <ul id="commentList">
        <div class="commentCard" id="commentCards">
            <form action="/comment" method="post" class="submitCard">
            <textarea type="text" name="comment_creator" id="comment_creator" style="visibility: hidden; position: absolute"></textarea>
            <textarea type="text" name="comment_post" id="comment_post" style="visibility: hidden; position: absolute"></textarea>
            <textarea cols="40" rows="5" type="text" name="comment_text" placeholder="Comment here" id="inputMainText"
                      class="input" required></textarea>
                <br>
                <br>

                <input type="submit" value="comment" id="submitButton">
            </form>
        </div>
