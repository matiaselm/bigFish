<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post-title/Comments</title>
    <link rel="stylesheet" type="text/css" href="../css/styleMain.css">
    <link rel="stylesheet" type="text/css" href="../css/styleNavBar.css">
    <link rel="stylesheet" type="text/css" href="../css/styleComments.css">
</head>
<body id="commentBody">
<div id="header">
    <div class="headerBox" id=headerLeft>
        <h1 id="mainTitle">BigFish</h1>
    </div>
    <div class="headerBox" id=headerRight>
        <!-- Usersettings to userIcon -->

        <div id="menuField">
            <!-- Checkbox is hidden away, pressing the menuButton activates it.
            Don't remove. Commented out because we're going to do this with js.
            -->

            <button id="searchButton"></button>

            <button id="searchFieldExpander" for="toggle-1"></button>
            <input type="checkbox" id="toggle-1" name="toggle-1">
            <!--Search to searchbutton-->
            <input type="text" id="searchField">

            <div id="userCorner">
                <button id="userIcon"></button>
                <div id="dropDownMenu">
                    <ul id="dropDownList">

                        <!--
                        <a class="dropDown" href="html/submitPage.html">Create post</a>
                        <br>
                        <br>-->
                        <a class="dropDown" href="login.html">Logout</a>
                        <br>
                        <br>
                        <p style="text-align: left; color: var(--contrast-col2);">
                            BigFish is a site under development.
                            <br>
                            <br>
                            Eventually from here you'll be able to access your settings,
                            filter posts and access many more different parts of the site.
                        </p>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>

<div id="commentPage">
    <div id="mainPost">

    </div>

    <ul id="commentList">
        <div class="commentCard" id="${commentList[i].id}">
            <form action="/" method="post" class="submitCard" enctype="multipart/form-data">
            <textarea cols="40" rows="5" type="text" name="comment_text" placeholder="Desc" id="inputMainText"
                      class="input" required></textarea>
                <br>

                <input type="submit" value="comment" id="submitButton">
            </form>
        </div>
    </ul>

    <script src="../js/navbarScript.js"></script>
    <script src="../js/commentScript.js"></script>
</div>
</body>
</html>
