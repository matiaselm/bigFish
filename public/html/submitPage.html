<form action="/post/" method="post" class="submitCard">

    <input type="text" name="post_creator" placeholder="Creator" id="inputCreator" class="input" required>
    <br>
    <textarea type="text" name="post_name" placeholder="Title*" id="inputTitle" class="input"
              required></textarea>
    <br>
    <textarea cols="40" rows="5" type="text" name="post_description" placeholder="Desc" id="inputMainText"
              class="input" required></textarea>
    <br>


    <input class="input" type="file" name="post_file" id="inputImage">
