<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="../css/styleMain.css">
    <link rel="stylesheet" type="text/css" href="../css/styleNavBar.css">
    <link rel="stylesheet" type="text/css" href="../css/styleLogin.css">

</head>
<body>

<div id="header">
    <div class="headerBox" id=headerLeft>
        <h1 id="mainTitle">BigFish</h1>
    </div>
    <div class="headerBox" id=headerRight>
        <!-- Usersettings to userIcon -->

        <div id="menuField">
            <!--

            >>>>>>>>>>Removed search-related things as time ran out to implement<<<<<<

            <button id="searchButton"></button>

            <button id="searchFieldExpander" for="toggle-1"></button>
            <input type="checkbox" id="toggle-1" name="toggle-1">
            Search to searchbutton
            <input type="text" id="searchField" hint="">
            -->
            <div id="userCorner">
                <button id="userIcon"></button>
                <div id="dropDownMenu">
                    <ul id="dropDownList">
                        <a class="dropDown" href="submitPage.html">Create post</a>
                        <br>
                        <br>
                        <a class="dropDown" href="logout.html">Logout</a>
                        <br>
                        <br>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="registerPage">
    <h2>Create account</h2>
    <form action="/user/register" method="post">
        <input type="text" name="username" placeholder="username" class="loginInput" required>
        <br>
        <input type="text" name="email" placeholder="email" class="loginInput" required>
        <br>
        <input type="password" name="passwd" placeholder="password" class="loginInput" required>
        <br>
        <input type="submit" value="register" id="registerButton">
    </form>
</div>

</body>
</html>
